<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Dexter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="chatbot">
      <div class="header">
        <div class="header-info">
          <img src="./images/icon-ai.png" alt="" />
          <h2>Chat with Dexter</h2>
        </div>
      </div>

      <div class="bodyy">
        <div class="message bot-msg">
          <img id="chatbot-icon" src="./images/icon-ai.png" alt="" />
          <div class="text">
           Tonight's the night...<br />
           Need an analysis or help with something?
          </div>
        </div>
      </div>

      <div class="footer">
  <form action="#" class="chat-form">
    <input
      type="text"
      placeholder="Type here..."
      class="msg-input"
      required
    />
    <div class="controls">
      <button type="submit">Send</button>
    </div>
  </form>
</div>
    </div>
  </body>
</html>

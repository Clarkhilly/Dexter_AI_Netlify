<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>AI assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="chatbot">
      <div class="header">
        <div class="header-info">
          <img src="./images/icon-ai.png" alt="" />
          <h2>Chat with Lebron</h2>
        </div>
      </div>

      <div class="bodyy">
        <div class="message bot-msg">
          <img id="chatbot-icon" src="./images/icon-ai.png" alt="" />
          <div class="text">
            Wassup! <br />
            How can Lebron help you today?
          </div>
        </div>
      </div>

      <div class="footer">
        <form action="#" class="chat-form">
          <textarea
            placeholder="Type here..."
            class="msg-input"
            required
          ></textarea>
          <div class="controls">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
